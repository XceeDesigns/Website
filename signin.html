<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    
    
    <title>SignIn Page</title>
</head>
<body>
    <div class="container">
            <div class="page">
                <h1>Sign In</h1>
            </div>
            <br><br>
              <div class="box1">
                    <h3>Email Address</h3>
                    
                <div class="box">
                    <input type="email" value placeholder="Enter valid Email" required>
                </div>
            </div>
         <br>
         <br>
            <div class="section">      
                <div class="content">
                    <h3>Password</h3>
                </div>
                <div class="lost">
                    <p>Forgot Password?</p>
                </div>
              </div>  
            <div class="box1">
                <input type="password" value placeholder="Enter Password" required>
            </div>
        
        <div class="btn">
            <p><b>Sign In</b></p>
        </div>
        <div class="last">
            <p>Don't have an account? </p>
        <a href="http://127.0.0.1:5500/signup.html"><h4>Create your Account</h4></a>
        </div>
        

    </div>
    <div class="floating" style="height:150px;width:150px;">
        <a href="link"><img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" width="400" height="400"  alt="mAicnMH.png" />
          </a>
        </div>
          
</body>
</html>
